<!DOCTYPE html>
<html>

<head>
  <title>NodeBr Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body class="grey lighten-5">
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">
        <img src="res/img/node_br.jpeg" alt="Node Br">
      </a>
    </div>
  </nav>
  <header class="container row">
    <form class="col s12" onsubmit="event.preventDefault(); movies.search();">
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <i class="material-icons prefix">search</i>
          <input id="search" type="text" value="rei leão" class="validate z-depth-4">
          <label for="search">Busca sobre filme, gênero, ator, ano</label>
        </div>
      </div>
    </form>
  </header>
  <main>
    <div class="row" id="movies">
    </div>
  </main>
  <footer class="page-footer grey text-darken-2">
    <div class="footer-copyright">
      <div class="container">
        © 2017 NodeBr vídeos
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="res/js/bundle.js"></script>
</body>

</html>
